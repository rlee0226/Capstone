<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Which Snack Are You?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .snack-box {
      border: 2px solid #333;
      background-color: #0095ff;
      text-align: center;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
    }
    .snack-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Which Snack Are You?</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="snack-box">
        <img src="https://bittmanproject.com/wp-content/uploads/GettyImages-1060532718.jpg" alt="Popcorn" class="snack-img">
        <h4>Popcorn</h4>
      </div>
    </div>
    <div class="col-md-6">
      <div class="snack-box">
        <img src="https://assets.bonappetit.com/photos/5ca534485e96521ff23b382b/1:1/w_2700,h_2700,c_limit/chocolate-chip-cookie.jpg" alt="Chocolate Chip Cookie" class="snack-img">
        <h4>Cookie</h4>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="snack-box">
        <img src="https://www.foodandwine.com/thmb/Wd4lBRZz3X_8qBr69UOu2m7I2iw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/classic-cheese-pizza-FT-RECIPE0422-31a2c938fc2546c9a07b7011658cfd05.jpg" alt="Pizza" class="snack-img">
        <h4>Pizza</h4>
      </div>
    </div>
    <div class="col-md-6">
      <div class="snack-box">
        <img src="https://recipesbyclare.com/assets/images/1737386432736-a60cnxu8.webp" alt="Donut" class="snack-img">
        <h4>Donut</h4>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
